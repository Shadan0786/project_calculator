<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <style>
        body{
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color:orange;
           
        }
        .container{
            width: 250px;
            height: 300px;
            border: 2px solid black;
            background-color: rgb(50, 47, 47);
            border-radius: 10px;
            padding: 10px;
            
            
        }
        .screen{
            width: 240px;
            height: 75px;
            background-color: rgb(209, 206, 206);
            margin-bottom: 10px;
            border-radius: 10px;
            display: flex;
            justify-content: flex-end;
            align-items: end;
            padding-right: 10px;
            
            
        }
        .btn{
            display: grid;
            grid-template-columns: 1.5fr 1.5fr 1.5fr 1fr;
            grid-auto-rows: 36px;
            gap: 10px;
            

        }
        button{
            height: 30px;
            width: 40px;
            border-radius: 10px;
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="screen" class="screen">0</div>
        <div id="btn" class="btn">
            <button id="c" style="background-color: red;">c</button>
            <button id="ac" style="background-color: red;">ac</button>
            <button>%</button>
            <button id="multiply">x</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button id="divide">/</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button id="minus">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button id="plus">+</button>
            <button>.</button>
            <button>0</button>
            <button>=</button>
            <button style="background-color: red;">enter</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
